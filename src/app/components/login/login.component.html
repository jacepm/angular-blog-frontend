<div class="container my-5">
    <div class="row">
        <div class="col-sm-4 offset-sm-4">
            <mat-card>
                <mat-card-title>Log in</mat-card-title>
                <form [formGroup]="loginForm">
                    <div class="form-group">
                        <mat-form-field class="full-width">
                            <mat-label>Username</mat-label>
                            <input matInput placeholder="Enter Username" formControlName="userName" autocomplete="off" />
                            <mat-error>Username is
                                <strong>required</strong>
                            </mat-error>
                            <mat-hint align="start">Please enter
                                <strong>Username</strong>
                            </mat-hint>
                        </mat-form-field>
                    </div>
                    <div class="form-group">
                        <mat-form-field class="full-width">
                            <mat-label>Password</mat-label>
                            <input type="password" matInput placeholder="Enter Password" formControlName="password" autocomplete="off" />
                            <mat-error>Password is
                                <strong>required</strong>
                            </mat-error>
                            <mat-hint align="start">Please enter
                                <strong>Password</strong>
                            </mat-hint>
                        </mat-form-field>
                    </div>
                    <button (click)="submit(loginForm.value)" [disabled]="loginForm.invalid" class="btn btn-primary">Submit <i class="fa fa-spinner fa-spin" *ngIf="loading"></i></button>
                </form>
            </mat-card>
        </div>
    </div>
</div>
