<div class="row">

    <div class="col-md-4" *ngFor="let card of cards">
        <div class="card">
            <img class="card-img-top" src="https://dummyimage.com/150x100/808080/fff.png" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">{{ card.title }}</h5>
                <p class="card-text">{{ card.description }}</p>
                <a href="{{ card.link }}" class="btn btn-primary">Read more...</a><br>
            </div>
        </div>
    </div>

</div>
