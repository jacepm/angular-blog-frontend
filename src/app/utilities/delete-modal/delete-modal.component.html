<div class="modal-header">
    <h5 class="modal-title pull-left"><i class="fa fa-trash"></i> {{ title }}</h5>
</div>
<div class="modal-body">
    {{ data }}
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="close()">Close</button>
    <button type="button" class="btn btn-danger" (click)="delete()">Delete <i class="fa fa-spinner fa-spin" *ngIf="loading"></i></button>
</div>
