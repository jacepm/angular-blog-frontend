<app-main-nav></app-main-nav>
<div class="container mt-3 mb-3">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <h1>Contact Us</h1>
            <p>Got a question? We'd love to hear from you. Send us a message and we'll respond as soon as possible</p>
            <form autocomplete="off">
                <div class="form-group">
                    <mat-form-field class="full-width">
                        <mat-label>Name</mat-label>
                        <input matInput type="text" placeholder="Enter name" autocomplete="off"/>
                    </mat-form-field>
                </div>
                <div class="form-group">
                    <mat-form-field class="full-width">
                        <mat-label>Email</mat-label>
                        <input matInput type="email" placeholder="Enter email" autocomplete="off"/>
                    </mat-form-field>
                </div>
                <div class="form-group">
                    <mat-form-field class="full-width">
                        <mat-label>Message</mat-label>
                        <textarea matInput placeholder="Enter message" autocomplete="off"></textarea>
                    </mat-form-field>
                </div>
                <button class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
